version: "3.8"

services:
  mf_drawer:
    build: ./mf_drawer
    ports:
      - "3001:8080"
    volumes:
      - ./mf_drawer/src:/app/src
      - ./mf_drawer/dist:/app/dist
    environment:
      - NODE_ENV=development

  mf_videos:
    build: ./mf_videos
    ports:
      - "3002:8080"
    volumes:
      - ./mf_videos/src:/app/src
      - ./mf_videos/dist:/app/dist
    environment:
      - NODE_ENV=development

  hall:
    build: ./hall
    ports:
      - "8000:8080"
    volumes:
      - ./hall/src:/app/src
      - ./hall/dist:/app/dist
    environment:
      - NODE_ENV=development    

  bff:
    build: ./bff
    ports:
      - "3004:8080"
    volumes:
      - ./bff/src:/app/src
      - ./bff/dist:/app/dist
    environment:
      - NODE_ENV=development
